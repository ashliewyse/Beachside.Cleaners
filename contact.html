<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Beachside Cleaners</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    header.custom-header {
      background-color: #0077b6;
      padding: 2.5rem 1rem;
      text-align: center;
      color: white;
    }
    .logo {
      height: 120px;
      width: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      margin: 0;
      color: white;
    }
  </style>
</head>
<body>

<header class="custom-header">
  <img src="logo.jpg" alt="Beachside Cleaners Logo" class="logo" />
  <h1>Beachside Cleaners</h1>
</header>

<nav class="container-fluid">
  <ul>
    <li><strong>Menu</strong></li>
  </ul>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="services.html">Services</a></li>
    <li><a href="tips.html">Pro Tips</a></li>
    <li><a href="gallery.html">Gallery</a></li>
    <li><a href="contact.html" class="secondary" role="button">Contact</a></li>
  </ul>
</nav>

<main class="container">
  <h2>Contact Us</h2>
  <form class="grid" onsubmit="return showConfirmation(event)">
    <input type="text" name="firstname" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea placeholder="Your Message" rows="4"></textarea>
    <button type="submit">Send</button>
    <p id="confirmation" style="display: none; color: green;">Message sent! Thank you!</p>
  </form>
</main>

<footer class="container">
  <small>Â© 2025 Beachside Cleaners</small>
</footer>

<script>
  function showConfirmation(event) {
    event.preventDefault();
    document.getElementById("confirmation").style.display = "block";
    return false;
  }
</script>

</body>
</html>
